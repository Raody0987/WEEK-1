<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Template</title>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
    </header>
    <h2>Introduction</h2>
    <p>This is a basic HTML template that includes various elements.</p>
    
    <h3>Registration Form</h3>
    <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required><br><br>
        
        <input type="submit" value="Register">
    </form>
    
    <h3>User Information</h3>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone Number</th>
        </tr>
        <tr>
            <td>John Doe</td>
            <td>john@doe.com</td>
            <td>(254) 43485766</td>
        </tr>
        <tr>
            <td>Jane Smith</td>
            <td>jane@smith.com</td>
            <td>(255) 7635-4321</td>
        </tr>
    </table>
    
    <h3>Image</h3>
    <img src="https://img.freepik.com/free-photo/medium-shot-man-wearing-vr-glasses_23-2149126949.jpg?t=st=1725912502~exp=1725916102~hmac=ec6b988704ffbb41a22cf8824d85165ab053c2d366da55da6965bdaa94915813&w=826" alt="tech Image">
    
    <br><br><a href="https://google.com" target="_blank">Visit Google</a>
</body>
</html>
